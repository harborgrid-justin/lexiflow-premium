version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: lexiflow_postgres
    restart: always
    environment:
      POSTGRES_DB: lexiflow_db
      POSTGRES_USER: lexiflow_user
      POSTGRES_PASSWORD: lexiflow_password
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - lexiflow_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lexiflow_user -d lexiflow_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: lexiflow_pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@lexiflow.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_LISTEN_PORT: 80
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - lexiflow_network
    depends_on:
      - postgres

  redis:
    image: redis:7-alpine
    container_name: lexiflow_redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - lexiflow_network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local
  redis_data:
    driver: local

networks:
  lexiflow_network:
    driver: bridge
