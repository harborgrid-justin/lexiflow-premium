networks:
  lexiflow-network:
    driver: bridge
    name: lexiflow-network

volumes:
  postgres_data:
    name: lexiflow-postgres-data
  redis_data:
    name: lexiflow-redis-data
  pgadmin_data:
    name: lexiflow-pgadmin-data
