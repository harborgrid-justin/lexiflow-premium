# =============================================================================
# LexiFlow Premium - Docker Compose Development Override
# =============================================================================
# Use with: docker compose -f docker-compose.yml -f docker-compose.dev.yml up
# Enables hot reloading and development features
# =============================================================================

name: lexiflow-premium-dev

services:
  # ===========================================================================
  # Frontend Development with Hot Reload
  # ===========================================================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    volumes:
      - ./frontend/src:/app/src:ro
      - ./frontend/public:/app/public:ro
      - ./frontend/index.html:/app/index.html:ro
      - ./frontend/vite.config.ts:/app/vite.config.ts:ro
    environment:
      VITE_API_URL: http://localhost:5000
      VITE_API_PREFIX: /api/v1
      VITE_USE_BACKEND_API: "true"
      VITE_ENV: development
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ===========================================================================
  # Backend Development with Watch Mode
  # ===========================================================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    ports:
      - "5000:5000"
      - "9229:9229"  # Node.js debugger
    volumes:
      - ./backend/src:/app/src:ro
      - ./backend/test:/app/test:ro
    environment:
      NODE_ENV: development
      LOG_LEVEL: debug
      DEBUG: "nestjs:*"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ===========================================================================
  # Redis with Redis Commander UI
  # ===========================================================================
  redis:
    ports:
      - "6379:6379"

  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: lexiflow-redis-commander
    restart: unless-stopped
    environment:
      REDIS_HOSTS: local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis
    networks:
      - lexiflow-network
