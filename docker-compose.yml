# =============================================================================
# LexiFlow Premium - Docker Compose Production Configuration
# =============================================================================
# Complete orchestration for frontend, backend, database, and supporting services
# Based on Docker Compose best practices 2025
# =============================================================================

name: lexiflow-premium

services:
  # ===========================================================================
  # PostgreSQL 17 - Primary Database
  # ===========================================================================
  postgres:
    image: postgres:17-alpine
    container_name: lexiflow-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-lexiflow}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-lexiflow_secure_2025}
      POSTGRES_DB: ${POSTGRES_DB:-lexiflow_db}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    networks:
      - lexiflow-network
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./scripts/db/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-lexiflow} -d ${POSTGRES_DB:-lexiflow_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    labels:
      - "com.lexiflow.service=postgres"
      - "com.lexiflow.version=17"

  # ===========================================================================
  # Redis 7 - Caching and Session Store
  # ===========================================================================
  redis:
    image: redis:7-alpine
    container_name: lexiflow-redis
    restart: unless-stopped
    command: >
      redis-server
      --appendonly yes
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --save 60 1000
      --save 300 100
    ports:
      - "6379:6379"
    networks:
      - lexiflow-network
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    labels:
      - "com.lexiflow.service=redis"

  # ===========================================================================
  # Backend - NestJS API Server
  # ===========================================================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: lexiflow-premium-backend:latest
    container_name: lexiflow-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      # Database - Local PostgreSQL
      DATABASE_URL: postgresql://${POSTGRES_USER:-lexiflow}:${POSTGRES_PASSWORD:-lexiflow_secure_2025}@postgres:5432/${POSTGRES_DB:-lexiflow_db}
      DB_HOST: postgres
      DB_PORT: "5432"
      DB_USERNAME: ${POSTGRES_USER:-lexiflow}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-lexiflow_secure_2025}
      DB_DATABASE: ${POSTGRES_DB:-lexiflow_db}
      DB_SSL: "false"
      DB_POOL_SIZE: "20"
      DB_FALLBACK_SQLITE: "false"
      DB_SYNCHRONIZE: "false"
      DB_MIGRATIONS_RUN: "true"

      # Application
      NODE_ENV: production
      PORT: "5000"

      # Security
      JWT_SECRET: ${JWT_SECRET:-lexiflow_jwt_secret_change_in_production_2025}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-lexiflow_refresh_secret_change_in_production_2025}
      JWT_EXPIRATION: "24h"
      BCRYPT_ROUNDS: "12"

      # Enterprise Agents
      ENTERPRISE_AGENTS_ENABLED: "true"
      AGENT_HEARTBEAT_INTERVAL: "5000"
      AGENT_HEALTH_CHECK_INTERVAL: "10000"

      # Redis Cache
      REDIS_HOST: redis
      REDIS_PORT: "6379"
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}

      # Logging
      LOG_LEVEL: info
      LOG_FORMAT: json

      # CORS
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost}

      # Rate Limiting
      THROTTLE_TTL: "60"
      THROTTLE_LIMIT: "100"

      # Demo Mode
      DEMO_MODE: ${DEMO_MODE:-false}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - lexiflow-network
    volumes:
      - backend-uploads:/app/uploads
      - backend-logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    labels:
      - "com.lexiflow.service=backend"
      - "com.lexiflow.version=1.0.0"

  # ===========================================================================
  # Database Seeder - Automated Demo Data Population
  # ===========================================================================
  seeder:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: lexiflow-seeder
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-lexiflow}:${POSTGRES_PASSWORD:-lexiflow_secure_2025}@postgres:5432/${POSTGRES_DB:-lexiflow_db}
      DB_HOST: postgres
      DB_PORT: "5432"
      DB_USERNAME: ${POSTGRES_USER:-lexiflow}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-lexiflow_secure_2025}
      DB_DATABASE: ${POSTGRES_DB:-lexiflow_db}
      DB_SSL: "false"
      NODE_ENV: production
      SEED_DEMO_DATA: "true"
    depends_on:
      postgres:
        condition: service_healthy
      backend:
        condition: service_healthy
    networks:
      - lexiflow-network
    command: ["node", "dist/src/database/scripts/seed-all.js"]
    restart: "no"
    labels:
      - "com.lexiflow.service=seeder"

  # ===========================================================================
  # Frontend - React/Vite with Nginx
  # ===========================================================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        # Empty API_URL means use same origin (Nginx proxies /api/ to backend)
        VITE_API_URL: ""
        VITE_API_PREFIX: /api/v1
        VITE_USE_BACKEND_API: "true"
        VITE_ENV: production
    image: lexiflow-premium-frontend:latest
    container_name: lexiflow-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - lexiflow-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    labels:
      - "com.lexiflow.service=frontend"
      - "com.lexiflow.version=1.0.0"

  # ===========================================================================
  # pgAdmin 4 - Database Administration (Optional)
  # ===========================================================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: lexiflow-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@lexiflow.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin123}
      PGADMIN_CONFIG_SERVER_MODE: "False"
    ports:
      - "5050:80"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - lexiflow-network
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    profiles:
      - admin
    labels:
      - "com.lexiflow.service=pgadmin"

# =============================================================================
# Networks
# =============================================================================
networks:
  lexiflow-network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.28.0.0/16

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
  backend-uploads:
    driver: local
  backend-logs:
    driver: local
  pgadmin-data:
    driver: local
